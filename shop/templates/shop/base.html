{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <ul class="menu-container">
            <li class="site-name-block">
                <a class="site_name" href="/shop/main/">BuyForFree</a>
            </li>
            <li class="hello">
                <span>
                    Добро пожаловать! Самые лучшие товары только тут!
                </span>
            </li>
            {% if user.is_authenticated %}
                <li class="authbox">
                    <form action="/shop/auth/token/logout/" method="post">
                        <a class="auth">
                            Выйти
                        </a>
                    </form>
                </li>
            {% endif %}
            {% if not user.is_authenticated %}
                <li class="authbox">
                    <a class="auth" href="{% url 'redirect_login' %}">
                        Войти |
                    </a>
                    <a class="auth" href="{% url 'redirect_signup' %}">
                        Регистрация
                    </a>
                </li>
            {% endif %}
            <li class="authbox">
                <a href="/shop/main" class="auth"><i class="fa fa-home"></i></a>
                <a href="#" class="auth"><i class="fa fa-users" style="margin-left: 10px;"></i></a>
            </li>
        </ul>
    </header>
    {% block body %}
    {% endblock %}
    <div class="footer">
        <a target="_blank" href="https://t.me/blacklifemiyagi" class="telegram"><i class="fa fa-paper-plane"></i></a>
        <a target="_blank" href="https://vk.com/club201591479" class="vk"><i class="fa fa-vk"></i></a>
        <a href="/shop/main" class="home_footer"><i class="fa fa-home "></i></a>
        <a href="#" class="about_us_footer"><i class="fa fa-info-circle"></i> </a>
        <a href="#" class="support_footer"><i class="fa fa-question-circle"></i> </a>
    </div>
</body>
</html>
